<html>
<head>
  <link rel="stylesheet" href="styles/base.css" />
</head>
<body>
  <main class="container">

      </button>
    </form>
    <job-list job-count="0"></job-list>
  </main>
  <script src="components/index.js"></script>

  <template id="job-item-from-template">
    <li class="job-item">
      <p class="job-value"></p>
      <div class="job-state"></div>
    </li>
  </template>
</body>
</html>
